<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jogadores.js"></script>
    <script src="Codigo.js" defer></script>
    <title>Atletas</title>
    <link rel="icon" href="pngwing.com (4).png">
    <link rel="stylesheet" href="principal.css">
    <style>
        /* Adicione os estilos aqui ou, preferencialmente, em um arquivo de folha de estilo separado */
        .card {
            background-color: #9b8787;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div class="black-line">
        <p id="black-line-info"> Desenvolvimento Web AP2</p>
    </div>
    
    <div id="container">
        <div class="content">
            <section class="button-container">
                <!-- Adiciona o novo botão para resoluções menores que 765px -->
                <button class="botoes-jog" id="selecione-opcao" style="display: none;" onclick="mostrarBotoes()">Selecione sua opção</button>
                <button class="botoes-jog" id="masculino" onclick="filtrarJogadores('MASCULINO')">MASCULINO</button>
                <button class="botoes-jog" id="feminino" onclick="filtrarJogadores('FEMININO')">FEMININO</button>
                <button class="botoes-jog" id="ver-todos" onclick="filtrarJogadores('TODOS')">VER TODOS</button>
            </section>
        </div>
        <div id="carregando" style="display: none;">Carregando...</div>
        <div id="jogadores-container"></div>
    </div>
    
    <script>
        function mostrarBotoes() {
            var selecioneOpcaoButton = document.getElementById('selecione-opcao');
            var masculinoButton = document.getElementById('masculino');
            var femininoButton = document.getElementById('feminino');
            var verTodosButton = document.getElementById('ver-todos');

            // Mostra os outros botões
            masculinoButton.style.display = 'block';
            femininoButton.style.display = 'block';
            verTodosButton.style.display = 'block';

            // Oculta o botão "Selecione sua opção"
            selecioneOpcaoButton.style.display = 'none';
        }

        // Adiciona um evento de redimensionamento para mostrar ou ocultar os botões
        window.addEventListener('resize', function() {
            var selecioneOpcaoButton = document.getElementById('selecione-opcao');
            var masculinoButton = document.getElementById('masculino');
            var femininoButton = document.getElementById('feminino');
            var verTodosButton = document.getElementById('ver-todos');

            if (window.innerWidth < 765) {
                selecioneOpcaoButton.style.display = 'block';
                masculinoButton.style.display = 'none';
                femininoButton.style.display = 'none';
                verTodosButton.style.display = 'none';
            } else {
                selecioneOpcaoButton.style.display = 'none';
                masculinoButton.style.display = 'block';
                femininoButton.style.display = 'block';
                verTodosButton.style.display = 'block';
            }
        });

        // Dispara o evento de redimensionamento inicialmente para definir o estado dos botões
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
